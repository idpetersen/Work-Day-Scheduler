<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="container time-box">
      <div class="time-block row">
        <div class="time-stamp hour col-1">
          <p>9AM</p>
        </div>
        <textarea class="w-100 col-10" name="event"></textarea>
        <button class="save-btn saveBtn col-1" data-time="0">Save</button>
      </div>
      <div class="time-block row">
        <div class="time-stamp hour col-1">
          <p>10AM</p>
        </div>
        <textarea class="w-100 col-10" name="event"></textarea>
        <button class="save-btn saveBtn col-1" data-time="1">Save</button>
      </div>
      <div class="time-block row">
        <div class="time-stamp hour col-1">
          <p>11AM</p>
        </div>
        <textarea class="w-100 col-10" name="event"></textarea>
        <button class="save-btn saveBtn col-1" data-time="2">Save</button>
      </div>
      <div class="time-block row">

        <div class="time-stamp hour col-1">
          <p>12PM</p>
        </div>
        <textarea class="w-100 col-10" name="event"></textarea>
        <button class="save-btn saveBtn col-1" data-time="3">Save</button>
      </div>
      <div class="time-block row">
        <div class="time-stamp hour col-1">
          <p>1PM</p>
        </div>
        <textarea class="w-100 col-10" name="event"></textarea>
        <button class="save-btn saveBtn col-1" data-time="4">Save</button>
      </div>
      <div class="time-block row">
        <div class="time-stamp hour col-1">
          <p>2PM</p>
        </div>
        <textarea class="w-100 col-10" name="event"></textarea>
        <button class="save-btn saveBtn col-1" data-time="5">Save</button>
      </div>
      <div class="time-block row">
        <div class="time-stamp hour col-1">
          <p>3PM</p>
        </div>
        <textarea class="w-100 col-10" name="event"></textarea>
        <button class="save-btn saveBtn col-1" data-time="6">Save</button>
      </div>
      <div class="time-block row">
        <div class="time-stamp hour col-1">
          <p>4PM</p>
        </div>
        <textarea class="w-100 col-10" name="event"></textarea>
        <button class="save-btn saveBtn col-1" data-time="7">Save</button>
      </div>
      <div class="time-block row">
        <div class="time-stamp hour col-1">
          <p>5PM</p>
        </div>
        <textarea class="w-100 col-10" name="event"></textarea>
        <button class="save-btn saveBtn col-1" data-time="8">Save</button>
      </div>
    </div>
    <script src="/assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
